<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div>
    <h1>Formulário de Inscrição</h1>

    
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>

            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <button type="button" onclick="incluirInscrito()">Incluir</button>
        </form>

        <h2>Inscritos:</h2>
        <ul id="lista"></ul>

        <h2>Excluir Inscrito:</h2>
        <form>
            <label for="item">Item:</label>
            <input type="number" id="item" required><br>

            <button type="button" onclick="excluirInscrito()">Excluir</button>
        </form>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>

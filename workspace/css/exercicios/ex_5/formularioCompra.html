<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de compra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Formulário de Compra</h1>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" required><br>

		<label for="sobrenome">Sobrenome:</label>
		<input type="text" id="sobrenome" name="sobrenome" required><br>

		<label for="data_nascimento">Data de Nascimento:</label>
		<input type="date" id="data_nascimento" name="data_nascimento" required><br>

		<label for="email">E-mail:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="telefone_celular">Telefone Celular:</label>
		<input type="tel" id="telefone_celular" name="telefone_celular" required><br>

		<label for="telefone_fixo">Telefone Fixo:</label>
		<input type="tel" id="telefone_fixo" name="telefone_fixo"><br>

		<label for="escolaridade">Escolaridade:</label>
		<input type="text" id="escolaridade" name="escolaridade"><br>

		<label for="cpf">CPF:</label>
		<input type="number" id="cpf" name="cpf" required><br>

		<label for="profissao">Profissão:</label>
		<input type="text" id="profissao" name="profissao" required><br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="sexo_m" name="sexo" value="masculino" required>
		<label for="sexo_m">Masculino</label>
		<input type="radio" id="sexo_f" name="sexo" value="feminino">
		<label for="sexo_f">Feminino</label><br>

		<label for="pais">País:</label>
		<input type="text" id="pais" name="pais" required><br>

		<label for="cidade">Cidade:</label>
		<input type="text" id="cidade" name="cidade" required><br>

		<label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br>

        <label for="cep">CEP:</label>
        <input type="number" id="cep" name="cep" required><br>

        <input type="submit" value="Enviar">
		

</body>
</html>

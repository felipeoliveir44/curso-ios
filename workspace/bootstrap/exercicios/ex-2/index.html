<!DOCTYPE html>
<html>

<head>
    <title>Exemplo com Bootstrap 5.3</title>
    <!-- Incluindo os arquivos de estilo do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
</head>

<body>
    <div class="container">
        <h1>Formulário Bootstrap</h1>
        <form>
            <div class="form-group">
                <label for="inputText">Input Text</label>
                <input type="text" class="form-control" id="inputText" placeholder="Texto">
            </div>
            <div class="form-group">
                <label for="inputEmail">Input Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputTextarea">Textarea</label>
                <textarea class="form-control" id="inputTextarea" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="inputSelect">Select</label>
                <select class="form-control" id="inputSelect">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputFile">File input</label>
                <input type="file" class="form-control-file" id="inputFile">
            </div>
            <div class="form-group">
                <label for="inputColor">Color picker</label>
                <input type="color" class="form-control form-control-color" id="inputColor">
            </div>
            <div class="form-group">
                <label for="inputButton">Button</label>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">#</th>
                        <th scope="col">#</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">-</th>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <th scope="row">-</th>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <th scope="row">-</th>
                        <td colspan="2">-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="container">
        <h1>Exemplo Bootstrap com efeito Flush e Card</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Card
                    </div>
                    <div class="card-body">
                        <p class="card-text">Conteúdo do Card.</p>
                        <a href="#" class="btn btn-primary">Botão</a>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-3">
                <div class="card bg-light border-0">
                    <div class="card-body">
                        <h5 class="card-title">Card com efeito Flush</h5>
                        <p class="card-text">Conteúdo</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
